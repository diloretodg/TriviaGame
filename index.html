<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Music Trivia</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="trivia-card" class="card mt-5 p-3">
                        <div id="question-title" class="card-title">
                            Battle of the Band Trivia
                        </div>
                        <hr>
                        <div id="trivia-body" class="card-body">
                            <div id="trivia-question"></div>
                            <div id="trivia-answers"></div>
                            <button id="start-button" class="btn btn-primary btn-block">
                                Start Game!
                            </button>
                        </div>
                    </div>
                </div> 
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="win-lose-card" class="card mt-3 px-5">
                        <div class="row">
                            <div class="col-md-6 text-center">Correct</div>
                            <div class="col-md-6 text-center">Incorrect</div>
                        </div>   
                        <div class="row">
                            <div id="correct-display" class="col-md-6 border-top text-center">0</div>
                            <div id="incorrect-display" class="col-md-6 border-top text-center">0</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="assets/javascript/app.js"></script>
    <!-- <script src="assets/javascript/scratchpad.js"></script> -->
    </body>
  </html>
